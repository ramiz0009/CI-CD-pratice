name: Deploy to EC2

on:
   push:
     branches:
        -main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v5

    - name: copy code to EC2
      uses: appleboy/scp-action@v1
          with:
              host: ${{ secrets.EC2_HOST }}
              username:${{ secrets.EC2_USER_NAME }}
              password: ${{ secrets.EC2_SECRETS }}
              port: 22
              script: whoami
      
